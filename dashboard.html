<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - ONG Futuro Feliz</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .dashboard-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    button {
      background-color: #001b38;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }
  </style>
</head>

<body>

  <header>
    <h1>Painel - ONG Futuro Feliz</h1>
    <button class="menu-toggle" aria-label="Abrir menu">☰</button>
  </header>

  <main>
    <div class="dashboard-container">
      <h2>Bem-vindo ao Painel</h2>
      <p>Aqui você pode gerenciar seus projetos, voluntários e campanhas.</p>
      <button>Ver Projetos</button>
      <button>Adicionar Novo</button>
    </div>
  </main>

  <script src="assets/js/script.js"></script>

</body>
</html>
